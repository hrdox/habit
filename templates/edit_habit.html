{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h2>Edit Habit</h2>
        <p class="text-muted">Update your habit settings</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label>Habit Name</label>
            <input type="text" name="name" value="{{ habit.name }}" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="category">
                {% for cat in ['General', 'Health', 'Study', 'Spiritual', 'Social'] %}
                <option value="{{ cat }}" {% if habit.category==cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label>Priority (1-5)</label>
                <small class="text-muted" style="display: block; margin-bottom: 0.3rem;">Impact on your life &
                    points.</small>
                <select name="priority">
                    <option value="1" {% if habit.priority==1 %}selected{% endif %}>1 - Low (1x)</option>
                    <option value="2" {% if habit.priority==2 %}selected{% endif %}>2 - Medium-Low</option>
                    <option value="3" {% if habit.priority==3 %}selected{% endif %}>3 - Medium (2x)</option>
                    <option value="4" {% if habit.priority==4 %}selected{% endif %}>4 - High</option>
                    <option value="5" {% if habit.priority==5 %}selected{% endif %}>5 - Critical (3x)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Difficulty (1-10)</label>
                <small class="text-muted" style="display: block; margin-bottom: 0.3rem;">Effort required & base
                    points.</small>
                <select name="difficulty">
                    <option value="1" {% if habit.difficulty==1 %}selected{% endif %}>1 - Trivial</option>
                    <option value="3" {% if habit.difficulty==3 %}selected{% endif %}>3 - Easy</option>
                    <option value="5" {% if habit.difficulty==5 %}selected{% endif %}>5 - Moderate</option>
                    <option value="8" {% if habit.difficulty==8 %}selected{% endif %}>8 - Hard</option>
                    <option value="10" {% if habit.difficulty==10 %}selected{% endif %}>10 - Heroic</option>
                </select>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label>Min Value</label>
                <small class="text-muted" style="display: block; margin-bottom: 0.3rem;">Minimum to count.</small>
                <input type="number" name="min_value" value="{{ habit.min_value }}" min="1">
            </div>
            <div class="form-group">
                <label>Target (Reps)</label>
                <small class="text-muted" style="display: block; margin-bottom: 0.3rem;">Daily goal.</small>
                <input type="number" name="target_value" value="{{ habit.target_value }}" min="1">
            </div>
            <div class="form-group">
                <label>Unit (Optional)</label>
                <small class="text-muted" style="display: block; margin-bottom: 0.3rem;">e.g., pages.</small>
                <input type="text" name="unit" value="{{ habit.unit or '' }}" placeholder="mins, pages">
            </div>
        </div>

        <div class="form-group">
            <label>Identity Label (Optional)</label>
            <input type="text" name="identity_label" value="{{ habit.identity_label or '' }}"
                placeholder='"I am a consistent reader"'>
        </div>

        <div class="form-group">
            <label>Frequency</label>
            <select name="frequency">
                <option value="Daily" {% if habit.frequency=='Daily' %}selected{% endif %}>Daily</option>
                <option value="Weekly" {% if habit.frequency=='Weekly' %}selected{% endif %}>Weekly</option>
            </select>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <a href="{{ url_for('habits_list') }}" class="btn btn-outline"
                style="flex: 1; text-align: center;">Cancel</a>
            <button type="submit" class="btn btn-primary" style="flex: 2;">Update Habit</button>
        </div>
    </form>
</div>
{% endblock %}
