{% extends "base.html" %}

{% block auth_content %}
<div class="auth-container" style="animation: slideIn 0.5s ease-out;">
    <div class="card" style="padding: 2.5rem; border-top: 5px solid var(--primary);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Create Account</h2>
            <p class="text-muted">Start your journey to a better Life OS.</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="e.g., hr_dev" required style="padding: 0.8rem 1rem;">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@example.com" required style="padding: 0.8rem 1rem;">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required style="padding: 0.8rem 1rem;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.8rem; font-size: 1rem;">
                ✨ Register & Get Started
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--primary); font-weight: 600;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
